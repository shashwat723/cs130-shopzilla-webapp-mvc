<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Search Page</title>
</head>
<body>
<h1>Search Page</h1>
<p>
    Showing results for <b>{{searchkey}}</b>.
</p>

<table width="819px">
    {{#offers}}
    <tr>
        <td rowspan="4" width="20%"><img src="http://image01.bizrate-images.com/resize?sq=160&uid={{id}}" /></td>
        <td width="80%"><strong>{{title}}</strong></td>
    </tr>
    <tr>
        <td>{{merchant.name}}</td>
    </tr>
    <tr>
        <td>{{description}}</td>
    </tr>
    <tr>
        <td><a href="{{URL}}">Click Here</a></td>
    </tr>
    <tr>
        <td colspan="2"><hr /></td>
    </tr>
    {{/offers}}
</table>


</body>
</html>
